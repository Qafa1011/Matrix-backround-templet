<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSearch - Minimal Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîç</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            flex-shrink: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo i {
            font-size: 2.8rem;
            color: #4285f4;
            background: white;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: #202124;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #5f6368;
            margin-top: 5px;
        }
        
        .search-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            margin: 30px 0;
            transition: all 0.3s ease;
            border: 1px solid #dfe1e5;
        }
        
        .search-container:focus-within {
            box-shadow: 0 4px 20px rgba(66, 133, 244, 0.3);
            border-color: #4285f4;
        }
        
        .search-container input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.2rem;
            padding: 8px 15px;
            background: transparent;
        }
        
        .search-container button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 18px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .search-container button:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }
        
        .search-stats {
            color: #5f6368;
            font-size: 0.9rem;
            margin: 15px 0 30px;
            padding: 0 10px;
        }
        
        .search-results {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 40px;
            flex: 1;
        }
        
        .result-item {
            padding: 20px;
            border-bottom: 1px solid #f1f3f4;
            transition: all 0.3s ease;
        }
        
        .result-item:hover {
            background: #f8f9fa;
        }
        
        .result-item h3 {
            color: #1a0dab;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .result-item h3 a {
            text-decoration: none;
            color: inherit;
        }
        
        .result-item h3 a:hover {
            text-decoration: underline;
        }
        
        .result-url {
            color: #006621;
            font-size: 0.95rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .result-snippet {
            color: #5f6368;
            line-height: 1.5;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            flex-shrink: 0;
            padding: 20px 0;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #4285f4;
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #5f6368;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #dadce0;
        }
        
        .empty-state h2 {
            font-weight: 400;
            margin-bottom: 15px;
            color: #202124;
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .suggestion {
            background: white;
            border: 1px solid #dfe1e5;
            border-radius: 18px;
            padding: 8px 16px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .suggestion:hover {
            background: #f8f9fa;
            border-color: #d2e3fc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .logo i {
                font-size: 2.2rem;
                padding: 12px;
            }
            
            .search-container {
                padding: 10px 15px;
            }
            
            .search-container input {
                font-size: 1rem;
            }
            
            .search-container button {
                padding: 10px 18px;
            }
            
            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-search"></i>
                <h1>SimpleSearch</h1>
            </div>
            <p class="tagline">Minimal search experience with powerful results</p>
        </header>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search the web...">
            <button id="search-button">
                <i class="fas fa-search"></i>
                Search
            </button>
        </div>
        
        <div class="search-stats" id="stats"></div>
        
        <div class="search-results" id="results-container">
            <div class="empty-state">
                <i class="fas fa-search"></i>
                <h2>Start your search</h2>
                <p>Enter what you're looking for in the search box above</p>
            </div>
        </div>
        
        <div class="suggestions">
            <div class="suggestion">Minimalist design</div>
            <div class="suggestion">Search engine privacy</div>
            <div class="suggestion">Fast search results</div>
            <div class="suggestion">Clean UI examples</div>
        </div>
        
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
            <a href="#">Help</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const resultsContainer = document.getElementById('results-container');
            const stats = document.getElementById('stats');
            const suggestions = document.querySelectorAll('.suggestion');
            
            // Focus on search input when page loads
            searchInput.focus();
            
            // Predefined search results data
            const searchData = [
                {
                    title: "Minimalist Design Principles",
                    url: "https://www.designminimal.com/principles",
                    snippet: "Learn about core minimalist design principles including simplicity, functionality, and visual hierarchy. Discover how to apply these to web design and user interfaces."
                },
                {
                    title: "Why Privacy Matters in Search Engines",
                    url: "https://privacy.searchjournal.com/importance",
                    snippet: "Explore the importance of privacy-focused search engines in the digital age. Understand how your search data is collected and used by major tech companies."
                },
                {
                    title: "Optimizing Website Speed for Faster Results",
                    url: "https://webdevoptimize.com/speed-techniques",
                    snippet: "Practical techniques to make your website load faster. Learn about image optimization, lazy loading, CDN implementation, and minification strategies."
                },
                {
                    title: "Clean UI Design Examples for Inspiration",
                    url: "https://uidesigngallery.com/clean-examples",
                    snippet: "Browse our collection of clean UI design examples from top websites and applications. Get inspired by minimalist layouts, typography, and color schemes."
                },
                {
                    title: "The Evolution of Search Engines",
                    url: "https://techhistory.com/search-engines-evolution",
                    snippet: "From early directories to modern AI-powered search, explore how search engines have evolved over the past three decades and where they're heading next."
                },
                {
                    title: "SimpleSearch - The Minimalist Search Engine",
                    url: "https://www.simplesearch.com",
                    snippet: "SimpleSearch is a minimalist search engine focused on delivering fast, relevant results without distractions. Our mission is to provide the cleanest search experience on the web."
                },
                {
                    title: "How Search Algorithms Work",
                    url: "https://tech.searchinsider.com/algorithms",
                    snippet: "A comprehensive guide to understanding how search algorithms rank content and deliver relevant results to users. Learn about ranking factors and SEO best practices."
                },
                {
                    title: "Creating a Minimalist Web Interface",
                    url: "https://webdesign.tutorials/minimalist-ui",
                    snippet: "Step-by-step tutorial on creating a clean, minimalist web interface. Learn design techniques, color schemes, and typography choices that enhance user experience."
                }
            ];
            
            // Search function
            function performSearch() {
                const query = searchInput.value.trim();
                const startTime = performance.now();
                
                if (query === '') {
                    // Show empty state
                    resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h2>Start your search</h2>
                            <p>Enter what you're looking for in the search box above</p>
                        </div>
                    `;
                    stats.textContent = '';
                    return;
                }
                
                // Simulate API delay
                setTimeout(() => {
                    // Calculate search performance
                    const searchTime = (performance.now() - startTime).toFixed(2);
                    
                    // Filter results based on query
                    const filteredResults = searchData.filter(item => {
                        const searchText = (item.title + item.snippet).toLowerCase();
                        return searchText.includes(query.toLowerCase());
                    });
                    
                    // Update search stats
                    const resultCount = filteredResults.length;
                    stats.textContent = `About ${resultCount > 0 ? resultCount + ' results' : 'no results'} (${searchTime} seconds)`;
                    
                    // Display results
                    resultsContainer.innerHTML = '';
                    
                    if (filteredResults.length > 0) {
                        filteredResults.forEach(item => {
                            const resultItem = document.createElement('div');
                            resultItem.className = 'result-item';
                            
                            resultItem.innerHTML = `
                                <h3><a href="${item.url}" target="_blank">${item.title}</a></h3>
                                <div class="result-url">
                                    <i class="fas fa-link"></i>
                                    ${item.url}
                                </div>
                                <p class="result-snippet">
                                    ${highlightQuery(item.snippet, query)}
                                </p>
                            `;
                            
                            resultsContainer.appendChild(resultItem);
                        });
                    } else {
                        resultsContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-search"></i>
                                <h2>No results found</h2>
                                <p>Try different keywords or check your spelling</p>
                                <div class="suggestions" style="margin-top: 20px;">
                                    <div class="suggestion">Search tips</div>
                                    <div class="suggestion">Advanced search</div>
                                    <div class="suggestion">Help center</div>
                                </div>
                            </div>
                        `;
                    }
                }, 300); // Simulate network delay
            }
            
            // Highlight search query in text
            function highlightQuery(text, query) {
                if (!query) return text;
                
                const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            }
            
            // Escape special regex characters
            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
            
            // Event listeners
            searchButton.addEventListener('click', performSearch);
            
            searchInput.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Add click events to suggestions
            suggestions.forEach(suggestion => {
                suggestion.addEventListener('click', function() {
                    searchInput.value = this.textContent;
                    performSearch();
                });
            });
        });
    </script>
</body>
</html>
